        // Check password strength
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('password-strength');
            if (password.length === 0) {
                strengthDiv.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 2) {
                strengthDiv.className = 'password-strength weak';
            } else if (strength < 4) {
                strengthDiv.className = 'password-strength medium';
            } else {
                strengthDiv.className = 'password-strength strong';
            }
        }

        // Handle Signup
        async function handleSignup() {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const adminCode = document.getElementById('signup-admin-code').value;
            const agreeTerms = document.getElementById('terms-agree').checked;
            
            const errorDiv = document.getElementById('signup-error');
            const successDiv = document.getElementById('signup-success');
            
            // Clear previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validation
            if (!email || !password || !confirmPassword) {
                document.getElementById('signup-error-message').textContent = 'Please fill in all fields.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('signup-error-message').textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('signup-error-message').textContent = 'Password must be at least 6 characters.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!agreeTerms) {
                document.getElementById('signup-error-message').textContent = 'You must agree to the terms and conditions.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Check if we need admin code (first admin)
            const isFirstAdmin = await checkFirstAdminSetup();
            if (isFirstAdmin && adminCode !== CONFIG.ADMIN_CODE) {
                document.getElementById('signup-error-message').textContent = 'Invalid admin access code.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // If not first admin, check if user is adding themselves as admin
            if (!isFirstAdmin) {
                // Only allow signup if user is already logged in as admin (admin adding other admins)
                if (!auth.currentUser) {
                    document.getElementById('signup-error-message').textContent = 'Only existing admins can create new admin accounts. Please login first.';
                    errorDiv.classList.remove('hidden');
                    switchToLogin();
                    return;
                }
            }
            
            try {
                // Create user in Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const userId = userCredential.user.uid;
                
                // Add user to admins collection in Firestore
                await db.collection('admins').doc(userId).set({
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isSuperAdmin: isFirstAdmin, // First admin gets super admin privileges
                    addedBy: isFirstAdmin ? 'self' : (auth.currentUser ? auth.currentUser.email : 'system')
                });
                
                // Show success message
                successDiv.classList.remove('hidden');
                
                // Clear form
                document.getElementById('signup-email').value = '';
                document.getElementById('signup-password').value = '';
                document.getElementById('signup-confirm-password').value = '';
                document.getElementById('signup-admin-code').value = '';
                document.getElementById('terms-agree').checked = false;
                
                // Switch to login after 3 seconds
                setTimeout(() => {
                    successDiv.classList.add('hidden');
                    if (isFirstAdmin) {
                        switchToLogin();
                        showToast('Account created successfully! Please login with your new credentials.', 'success');
                    } else {
                        // If admin added another admin, stay on signup form for more additions
                        showToast(`Admin ${email} added successfully!`, 'success');
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Failed to create account. Please try again.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please use a stronger password.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password signup is not enabled. Please contact the administrator.';
                        break;
                }
                
                document.getElementById('signup-error-message').textContent = errorMessage;
                errorDiv.classList.remove('hidden');
            }
        }

        // Firebase Login Handler (SAME AS BEFORE)
        async function handleFirebaseLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-me').checked;
            const errorDiv = document.getElementById('login-error');

            // Clear any previous error
            errorDiv.classList.add('hidden');

            try {
                // Try to sign in with Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Save remember me preference
                if (remember) {
                    localStorage.setItem('ppaul_remember', 'true');
                } else {
                    localStorage.removeItem('ppaul_remember');
                }
                
            } catch (error) {
                // Handle specific error codes
                let errorMessage = 'Invalid credentials. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    default:
                        console.error('Login error:', error);
                }
                
                document.getElementById('login-error-message').textContent = errorMessage;
                errorDiv.classList.remove('hidden');
                
                // Clear password field for security
                document.getElementById('login-password').value = '';
                
                // Auto-hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        }
