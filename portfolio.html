<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Works | PPaul the Great</title>
    
    <meta property="og:title" content="Portfolio | PPaul the Great">
    <meta property="og:description" content="Verifiable Testimonies of Transformation.">
    <meta property="og:image" content="https://yourwebsite.com/default-preview.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: white; font-family: 'Inter', sans-serif; }
        .portfolio-card { transition: transform 0.8s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.5s; }
        .portfolio-card:hover { transform: scale(0.98) translateY(-10px); }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 mix-blend-difference flex justify-between p-8">
        <a href="index.html" class="font-serif italic text-2xl">P.</a>
        <div class="flex gap-8 text-[10px] uppercase tracking-widest font-bold">
            <a href="index.html">Home</a>
            <a href="blog.html">Journal</a>
            <a href="portfolio.html" class="text-[#d4af37]">Works</a>
        </div>
    </nav>

    <header class="pt-40 px-10 pb-20 max-w-7xl mx-auto">
        <h1 class="text-[12vw] font-black leading-[0.85] tracking-tighter uppercase">Selected<br><span class="italic font-serif text-[#d4af37]">Works</span></h1>
    </header>

    <div id="portfolio-list" class="max-w-7xl mx-auto px-10 grid md:grid-cols-2 lg:grid-cols-3 gap-8 pb-40">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('portfolio-list');
            const data = JSON.parse(localStorage.getItem('portfolio') || "[]");
            
            list.innerHTML = data.map(item => `
                <div class="portfolio-card group relative aspect-[3/4] rounded-[2.5rem] overflow-hidden bg-zinc-900">
                    <img src="${item.image}" class="absolute inset-0 w-full h-full object-cover opacity-60 grayscale group-hover:grayscale-0 group-hover:scale-110 transition-all duration-[1.5s]">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 p-10">
                        <span class="text-[10px] font-black uppercase text-[#d4af37] tracking-[0.3em] mb-2 block">PPaul The Great</span>
                        <h3 class="text-3xl font-serif italic mb-4">${item.title}</h3>
                        <p class="text-gray-400 text-xs opacity-0 group-hover:opacity-100 transition-all duration-500">${item.content}</p>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
